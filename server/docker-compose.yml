version: '3'

services:
  server:
    container_name: KC_SERVER_CONTAINER
    build: '.'
    volumes:
      - ./:/node-app
      - ./node_modules:/node-app/node_modules
    environment:
      NODE_ENV: development
    depends_on:
      - db
    links:
      - db
    ports:
      - '9000:9000'

  db:
    image: 'mongo'
    container_name: KC_MONGODB_CONTAINER
    ports:
      - '27017:27017'
    volumes:
      - ./data/db:/data/db